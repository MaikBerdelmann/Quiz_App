<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/components/buttons.css" />
    <link rel="stylesheet" href="/components/card.css" />
    <link rel="stylesheet" href="/components/header.css" />
    <link rel="stylesheet" href="/components/navigation.css" />
    <link rel="stylesheet" href="/components/profile.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
        <h1 class="header__heading">Quiz App</h1>
        </header>
    <img class="background" src="bg_quiz.jpg" />
    <main>
      
      <section class="login">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="firstName"
              id="first-name"
              minlength="4"
              maxlength="30"
              placeholder="Your first name"
              required
            />
  
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="last-name"
              placeholder="Your last name"
            />
  
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="14" />
  
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </fieldset>
        </section>
      
      <section class="counter">
        </section>
      
      
       
      
      <nav class="navigation"/>
      <a aria-label="Home" href="index.html">Home</a>
      <a aria-label="To Bookmark" href="bookmark.html">Bookmark</a>
      <a aria-label="To Profile" href="profile.html">Profile</a>
      </nav>
      
    </main>
  </body>
</html>
