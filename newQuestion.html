<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/components/buttons.css" />
    <link rel="stylesheet" href="/components/card.css" />
    <link rel="stylesheet" href="/components/header.css" />
    <link rel="stylesheet" href="/components/navigation.css" />
    <link rel="stylesheet" href="/components/profile.css" />
    <link rel="stylesheet" href="/newQuestion.css" />
    
    
    <script src="./components/index.js" defer></script>
    
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Quiz App</h1>
      </header>
    
    <img class="background" src="bg_quiz.jpg" />
    <main>
      
      <section class="forms" data-js="forms">
        <form class="create_questions">
          
            <label class="your_question">Your question:</label>
            <textarea class="new_questions" data-js="new_questions">
            </textarea>
            <p class="remaining-characters">
            <span data-js="remaining-characters">150</span> characters left
          </p>
           <label class="your_question">Your answer:</label>
            <textarea class="new_answer" data-js="new_answers">
           </textarea>
           <p class="remaining-characters">
            <span data-js="remaining-characters">150</span> characters left
          </p>
           <label class="your_question">Tag:</label>
           <input class="new_tag" data-js="new_tags"></input>
          
           <button class="submit_button" data-js="submit_button">Create new question</button>
          
          
          </form>

      
      </section>

      <nav class="navigation">
      <a aria-label="Home" href="index.html">Home</a>
      <a aria-label="To Bookmark" href="bookmark.html">Bookmark</a>
      <a aria-label="new card" href="/newQuestion.html">New Question</a>
      <a aria-label="To Profile" href="profile.html">Profile</a>
      
      </nav>
      
    </main>
  </body>
</html>
